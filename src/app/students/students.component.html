<section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner bg-faded text-center rounded">
                  <h2 class="section-heading mb-5">
                        <span class="section-heading-upper">Come On In</span>
                        <span class="section-heading-lower">Student Space</span>
                    </h2>
                  <div class="row">
                    <div class="col-9"></div>
                    <div style="display: inline-table;" class="col-3 intro-button mx-auto">
                      <button  class="btn btn-primary " (click)= OnCreate() >{{msgBtn}}</button>
                    </div>
                  </div>
                  <form [formGroup]="addForm" (ngSubmit)="addStudent()" *ngIf = "x">
                    <ul class="list-unstyled list-hours mb-5 text-left mx-auto">
                      <li class="list-unstyled-item list-hours-item d-flex">
                        FirstName
                                <span class="ms-auto">
                                     <input formControlName="firstName" type="text" class="form-control" placeholder="Enter firstname">
                                </span>
                      </li>
                      <li class="list-unstyled-item list-hours-item d-flex">
                        LastName
                                <span class="ms-auto">
                                     <input formControlName="lastName" type="text" class="form-control" placeholder="Enter lastname">
                                </span>
                      </li>
                      <li class="list-unstyled-item list-hours-item d-flex">
                        CIN
                                <span class="ms-auto">
                                     <input formControlName="cin" type="number" class="form-control" placeholder="Enter cin">
                                </span>
                      </li>
                      <li class="list-unstyled-item list-hours-item d-flex">
                        Phone Number
                        <span class="ms-auto">
                                     <input formControlName="phone" type="number" class="form-control" placeholder="Enter phone">
                                </span>
                      </li>
                    </ul>
                    <button class="btn btn-primary " [disabled]="addForm.invalid"  type="submit" >Submit</button>
                  </form>

                    <table class="table mb-6 text-left mx-auto">
                        <thead>
                          <tr class="inline-table d-flex">
                            <th >FirstName</th>
                            <th class="ms-auto">LastName</th>
                            <th class="ms-auto">CIN</th>
                            <th class="ms-auto">Phone</th>
                          </tr>
                        </thead>
                        <tbody>
                         <tr class="inline-table d-flex" *ngFor="let std of students" >
                            <td class="ms-auto">{{std.firstName}}</td>
                            <td class="ms-auto">{{std.lastName}}</td>
                            <td class="ms-auto">{{std.cin}}</td>
                            <td class="ms-auto">{{std.phone}}</td>
                            <td class="ms-auto">
                                <div  style="display: inline-table;" class="intro-button mx-auto">
                                    <button class="btn btn-primary" (click)= OnUpdate(std)>Update</button>
                                </div>
                                <div style="display: inline-table;" class="intro-button mx-auto">
                                    <button class="btn btn-primary " (click)= OnDelete(std)>Delete</button>
                                </div>
                            </td>
                          </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
